<div class="main">
  <div class="card-header">
    Verfication Form
  </div>
  <div class="row">
    <div class="main col-6">
      <button
        class="card-header btn-group dropdown-toggle"
        (click)="onOrgUnitToggle()"
      >
        Select Organisation
      </button>
      <ngx-dhis2-org-unit-filter
        *ngIf="showOrgUnitFilter"
        [orgUnitFilterConfig]="orgUnitFilterConfig"
        [selectedOrgUnitItems]="selectedOrgUnitItems"
        (orgUnitUpdate)="onOrgUnitUpdate($event, 'UPDATE')"
        (orgUnitClose)="onOrgUnitUpdate($event, 'CLOSE')"
      >
      </ngx-dhis2-org-unit-filter>
    </div>
    <div class="main col-6">
      <button
        class="card-header btn-group dropdown-toggle"
        (click)="onPeriodToggle()"
      >
        Select Period
      </button>
      <ngx-dhis2-period-filter
        *ngIf="showPeriodFilter"
        [selectedPeriods]="selectedPeriodItems"
        [periodFilterConfig]="periodFilterConfig"
        [lowestPeriodType]="'Monthly'"
        (update)="onPeriodUpdate($event, 'UPDATE')"
        (change)="onPeriodUpdate($event, 'CHANGE')"
        (close)="onPeriodUpdate($event, 'CLOSE')"
      ></ngx-dhis2-period-filter>
    </div>
  </div>
  <div>
    <form>
      <h3>Period Type? OrgUnit? Data Verification Form</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
