<div>
  <div class="card-header">
    Verification Configurations
  </div>
  <form [formGroup]="verificationForm">
    <div class="form-group">
      <label>Indicator</label>
      <input
        type="text"
        formControlName="indicator"
        class="form-control"
        placeholder="{{ indicator }}"
      />
    </div>
    <div class="form-group">
      <label>Data Element</label>
      <select class="custom-select" formControlName="dataElement">
        <option selected>[Select Data Element]</option>
        <option
          *ngFor="let option of dataElements$ | async"
          value="{{ option.id }}"
          >{{ option.name }}</option
        >
      </select>
    </div>
    <div class="form-group">
      <label>Unit Fee</label>
      <input
        type="number"
        formControlName="unitFee"
        class="form-control"
        placeholder="{{ unitFee }}"
      />
    </div>
    <div class="form-group">
      <label>Tolerance Rate</label>
      <div class="input-group">
        <input
          type="number"
          formControlName="toleranceRate"
          class="form-control"
          placeholder="{{ toleranceRate }}"
        />
        <div class="input-group-append">
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group form-check col col-10">
        <a [routerLink]="['/configuration/verification']" routerLinkActive="router-link-active">
          <button
          type="submit"
          class="btn btn-primary"
        >
          Cancel
        </button>
        </a>
      </div>
      <div class="form-group form-check col col-2">
        <a [routerLink]="['/configuration/verification']" routerLinkActive="router-link-active">
        <button
          type="submit"
          class="btn btn-primary"
        >
          Save
        </button>
        </a>
      </div>
    </div>
  </form>
</div>
