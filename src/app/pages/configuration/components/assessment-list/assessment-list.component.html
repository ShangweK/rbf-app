<div>
  <div class="card-header">
    Assessment Indicators
  </div>
  <div class="overflow-auto">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">S/No</th>
          <th scope="col">Indicator</th>
          <th scope="col">Data Element</th>
          <th scope="col">Possible Maximum Value</th>
          <th scope="col">Last Date Modified</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let indicator of assessmentIndicators; let sno=index">
              <th scope="row">{{ sno+1 }}</th>
              <td>{{ indicator.indicator }}</td>
              <td>{{ indicator.dataElement }}</td>
              <td>{{ indicator.possibleMaximumValue }}</td>
              <td>{{ sno | date}}</td>
              <td><a href="#"> <i class="fa fa-ellipsis-v"></i> </a></td>
            </tr>
      </tbody>
    </table>
  </div>
  <button class="add"><a [routerLink]="['/configuration/assessment_configurations']" routerLinkActive="router-link-active" ><i class="fa fa-plus-circle"></i></a></button>
</div>
