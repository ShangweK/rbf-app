<div>
  <div class="card-header">
    General Configurations
  </div>
  <div class="card">
    <div class="card-body" style="padding: 5px">
      <form
        [formGroup]="generalConfigForm"
        (ngSubmit)="onClickSave(generalConfigForm.value)"
        *ngIf="showForm"
      >
        <div class="form-group">
          <mat-form-field>
            <mat-label>Select Period Type</mat-label>
            <mat-select formControlName="periodType">
              <mat-option
                *ngFor="let periodType of periodTypes"
                [value]="periodType.name"
              >
                {{ periodType.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Select Organisation Unit Level</mat-label>
            <mat-select formControlName="OrgUnitLevel">
              <mat-option
                *ngFor="let OrgUnitLevel of OrgUnitLevels"
                [value]="OrgUnitLevel.id"
              >
                {{ OrgUnitLevel.displayName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input
              matInput
              placeholder="Error Rate (to the nearest percentage)"
              type="number"
              class="example-right-align"
              formControlName="errorRate"
            />
            <span matSuffix> % </span>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="form-group col col-12">
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </form>
      <table class="table table-striped" *ngIf="!showForm">
        <thead>
          <tr>
            <th scope="col">Configuration</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Period Type</td>
            <td>{{ formData.periodType }}</td>
          </tr>
          <tr>
            <td>Organisation Unit level</td>
            <td>{{ formData.OrgUnitLevel }}</td>
          </tr>
          <tr>
            <td>Error Rate</td>
            <td>{{ formData.errorRate }}</td>
          </tr>
        </tbody>
      </table>
      <div class="row" *ngIf="!showForm">
        <div class="form-group col col-12">
          <button class="btn btn-primary" (click)="showFormControl()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
