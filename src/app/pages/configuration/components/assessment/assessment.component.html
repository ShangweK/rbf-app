<div>
  <div class="card-header">
    Add Assessment Indicator
  </div>
  <form [formGroup]="assessmentForm">
    <div class="form-group">
      <label>Indicator</label>
      <input
        type="text"
        formControlName="indicator"
        class="form-control"
        placeholder="{{ indicator }}"
      />
    </div>
    <div class="form-group">
      <label>Data Element</label>
      <select class="custom-select" formControlName="dataElement">
        <option>[Select Data Element]</option>
        <option
          *ngFor="let option of dataElements$ | async; let i = index"
          value="{{ option.id }}"
          >{{ option.name }}</option
        >
      </select>
    </div>
    <div class="form-group">
      <label>Possible Maximum Value</label>
      <input
        type="number"
        formControlName="possibleMaxValue"
        class="form-control"
        placeholder="{{ possibleMaximumValue }}"
      />
    </div>
    <div class="row">
        <div class="form-group form-check  col col-10">
        <a [routerLink]="['/configuration/assessment']" routerLinkActive="router-link-active">
          <button
              type="submit"
              class="btn btn-primary"
              (click)="onClickAdd(assessmentForm.value)"
            >
            <i class="fa fa-backward"></i> Back
            </button>
          </a>
        </div>
      <div class="form-group form-check col col-2">
        <a [routerLink]="['/configuration/assessment']" routerLinkActive="router-link-active">
        <button
          type="submit"
          class="btn btn-primary"
        >
          Done
        </button>
        </a>
      </div>
    </div>
  </form>
</div>
